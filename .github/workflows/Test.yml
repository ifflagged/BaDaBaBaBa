name: Rewrite Parser

on:
  workflow_dispatch:  # 允许手动触发工作流
  pull_request:

jobs:
  run-parser:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # 根据需要选择合适的 Node.js 版本

      - name: Install dependencies
        run: npm install  # 安装脚本所需的依赖

      - name: Create Test directory
        run: mkdir -p Test

      - name: Download Rewrite-Parser.js
        run: |
          curl -o Rewrite-Parser.js https://raw.githubusercontent.com/Script-Hub-Org/Script-Hub/main/Rewrite-Parser.js

      - name: Run Rewrite-Parser for Multiple Links
        run: |
          node Scripts/Convert.js ---url ${{ inputs.source_url }} --target ${{ inputs.target_type }}
        env:
          SOURCE_URL: "Links/Modules-Links.txt"  # 指向包含多个链接的 .txt 文件
          TARGET_TYPE: "surge-module"
