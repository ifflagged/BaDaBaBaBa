name: Rewrite Parser

on:
  workflow_dispatch:  # 允许手动触发工作流
  pull_request:

jobs:
  run-parser:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # 根据需要选择合适的 Node.js 版本

      - name: Install dependencies
        run: npm install  # 安装脚本所需的依赖

      - name: Create Test directory
        run: mkdir -p Test

      - name: Download Rewrite-Parser.js
        run: |
          curl -o Rewrite-Parser.js https://raw.githubusercontent.com/Script-Hub-Org/Script-Hub/main/Rewrite-Parser.js

      - name: Run Rewrite Parser for Surge
        run: |
          # 读取 Links/Modules-Links.txt 文件内容
          links=$(cat Links/Modules-Links.txt | tr '\n' '😂')  # 用😂替换换行符
          # 运行脚本并将结果输出到 Text 文件夹
          node Rewrite-Parser.js \
            --target surge-module \
            --n "$links" \
            --noNtf "false"

      - name: Run Rewrite Parser for Loon
        run: |
          links=$(cat Links/Modules-Links.txt | tr '\n' '😂')
          node Rewrite-Parser.js \
            --target loon-plugin \
            --n "$links" \
            --noNtf "false"
            
      - name: Run Rewrite Parser for Shadowrocket
        run: |
          links=$(cat Links/Modules-Links.txt | tr '\n' '😂')
          node Rewrite-Parser.js \
            --target shadowrocket-module \
            --n "$links" \
            --noNtf "false"
